# ===============================
# DATABASE CONFIGURATION
# ===============================

# JDBC URL (replace HOST, PORT, DB_NAME with your values)
spring.datasource.url=jdbc:sqlserver://hubdata-sqlsvr.database.windows.net:1433;database=dev-sql-workspace;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=hubdata-admin
spring.datasource.password=Pass@987
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update   
spring.jpa.show-sql=true               
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ===============================
# SERVER CONFIG (optional)
# ===============================
server.port=8080

